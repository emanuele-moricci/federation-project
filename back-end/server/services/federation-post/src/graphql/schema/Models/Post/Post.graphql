"""
The Post Model: stores every post in the database
"""
type Post @key(fields: "postId") {
  """
  post id
  """
  postId: ID!

  """
  author of the post
  """
  profile: Profile

  """
  group of the post
  """
  group: Group

  """
  post title
  """
  title: String!

  """
  post description
  """
  description: String!

  """
  post image
  """
  image: String

  """
  was the post edited
  """
  edited: Boolean

  """
  created at
  """
  created_at: DateTime!

  """
  updated at
  """
  updated_at: DateTime!

  """
  deleted row
  """
  deleted: Boolean!
}

extend type Query {
  """
  Get all Posts query
  """
  Post(
    """
    Starting record
    """
    skip: Int

    """
    Records shown
    """
    take: Int = 100
  ): [Post]
}
