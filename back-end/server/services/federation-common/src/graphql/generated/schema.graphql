"""
The authentication directive, responsable to check if a type needs authentication to be resolved.
"""
directive @auth on FIELD_DEFINITION

"""Controls the rate of traffic."""
directive @rateLimit(
  """Number of occurrences allowed over duration."""
  limit: Int! = 60

  """Number of seconds before limit is reset."""
  duration: Int! = 60
) on OBJECT | FIELD_DEFINITION

"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

"""The Country Model: stores the most important countries."""
type Country @key(fields: "countryId") {
  """country id"""
  countryId: ID!

  """name"""
  name: String

  """alpha2"""
  alpha2: String

  """alpha3"""
  alpha3: String

  """created at"""
  created_at: DateTime!

  """updated at"""
  updated_at: DateTime!

  """deleted row"""
  deleted: Boolean!
}

"""
The Language Model: stores all of the configured languages for the platform
"""
type Language @key(fields: "languageId") {
  """language id"""
  languageId: ID!

  """language code"""
  code: String!

  """language name"""
  name: String!

  """language native"""
  native: String!

  """created at"""
  created_at: DateTime!

  """updated at"""
  updated_at: DateTime!

  """deleted row"""
  deleted: Boolean!
}

extend type Query {
  """Get all Countries query"""
  Country(
    """Starting record"""
    skip: Int

    """Records shown"""
    take: Int = 50
  ): [Country]

  """Get all Languages query"""
  Language: [Language]
}
