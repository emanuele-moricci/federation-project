type Query {
  """Get me query"""
  me: User

  """Get all Users query"""
  User(
    """Starting record"""
    skip: Int

    """Records shown"""
    take: Int

    """username string"""
    username: String
  ): [User]

  """Get all Languages query"""
  Language: [Language]
}

"""The Model that represents the User DB Table"""
type User {
  """user id"""
  userId: ID!

  """user email"""
  email: String!

  """user password"""
  password: String!

  """user auth token"""
  token: String

  """is user active now?"""
  active: Boolean!

  """user role"""
  role: Role!

  """user language"""
  language: Language

  """id of the language"""
  languageId: Int!

  """user security settings"""
  security: Security

  """user firstname"""
  firstname: String!

  """user lastname"""
  lastname: String!

  """user handle"""
  username: String

  """user phone"""
  phone: String

  """user address"""
  address: String

  """user avatar"""
  avatar: String

  """user banner"""
  banner: String

  """created at"""
  created_at: DateTime!

  """updated at"""
  updated_at: DateTime!

  """is user deleted?"""
  deleted: Boolean!
}

enum Role {
  USER
  ADMIN
}

"""The Model that represents the Language DB Table"""
type Language {
  """language id"""
  languageId: ID!

  """language code"""
  code: String!

  """language name"""
  name: String!

  """language native"""
  native: String!

  """user security settings"""
  users: [User]

  """created at"""
  created_at: DateTime!

  """updated at"""
  updated_at: DateTime!

  """is language deleted?"""
  deleted: Boolean!
}

scalar DateTime

"""The Model that represents the Security DB Table"""
type Security {
  """security id"""
  securityId: ID!

  """security auth type"""
  type: AuthType!

  """security secret"""
  secret: String!

  """security recovery"""
  recovery: String!

  """security auxiliary"""
  auxiliary: String!

  """security metadata"""
  metadata: String!

  """security user"""
  user: User

  """id of the user"""
  userId: Int!

  """created at"""
  created_at: DateTime!

  """updated at"""
  updated_at: DateTime!

  """is security deleted?"""
  deleted: Boolean!
}

enum AuthType {
  PASSWORD
  MFA_CODES
  WEBAUTHN
}

type Mutation {
  """login"""
  login(input: loginInput): loginPayload

  """register"""
  register(input: registerInput): registerPayload
}

"""Login payload"""
type loginPayload {
  """The user token."""
  token: String!
}

"""Login input"""
input loginInput {
  """The user email."""
  email: String!

  """The user password."""
  password: String!
}

"""Register payload"""
type registerPayload {
  """The user token."""
  token: String!

  """The user."""
  user: User!
}

"""Register input"""
input registerInput {
  """The user email."""
  email: String!

  """The user password."""
  password: String!

  """The language id."""
  languageId: Int!

  """The user first name."""
  firstname: String!

  """The user last name."""
  lastname: String!
}
