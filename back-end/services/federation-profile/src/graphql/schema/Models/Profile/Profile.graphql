"""
The Profile Model: stores every secondary detail of a user
"""
type Profile @key(fields: "profileId") {
  """
  profile id
  """
  profileId: ID!

  """
  profile bio
  """
  bio: String

  """
  created at
  """
  created_at: DateTime!

  """
  updated at
  """
  updated_at: DateTime!

  """
  deleted row
  """
  deleted: Boolean!
}
