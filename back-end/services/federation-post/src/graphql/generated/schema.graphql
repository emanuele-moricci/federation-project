"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

"""The Post Model: stores every post in the database"""
type Post @key(fields: "postId") {
  """post id"""
  postId: ID!

  """author of the post"""
  profile: Profile

  """group of the post"""
  group: Group

  """post title"""
  title: String!

  """post description"""
  description: String!

  """post image"""
  image: String

  """was the post edited"""
  edited: Boolean

  """created at"""
  created_at: DateTime!

  """updated at"""
  updated_at: DateTime!

  """deleted row"""
  deleted: Boolean!
}

extend type Profile @key(fields: "profileId") {
  profileId: ID! @external
  posts: [Post]
}

extend type Group @key(fields: "groupId") {
  groupId: ID! @external
  posts: [Post]
}

extend type Query {
  """Get all Posts query"""
  Post(
    """Starting record"""
    skip: Int

    """Records shown"""
    take: Int = 100
  ): [Post]
}
