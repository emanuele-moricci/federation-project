"""
The Post Model: stores every post in the database
"""
type Post @key(fields: "postId") {
  """
  post id
  """
  postId: ID!

  """
  created at
  """
  created_at: DateTime!

  """
  updated at
  """
  updated_at: DateTime!

  """
  deleted row
  """
  deleted: Boolean!
}

extend type Query {
  """
  Get all Posts query
  """
  Post(
    """
    Starting record
    """
    skip: Int

    """
    Records shown
    """
    take: Int = 100
  ): [Post]
}
